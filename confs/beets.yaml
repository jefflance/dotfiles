directory: /mnt/music 
library: /mnt/music/library.blb

import:
    copy: no
    write: no 
    move: no

paths:
    default: $albumartist/$original_year - $album%aunique{}/%if{$multidisc,Disc $disc/}$track - $albumartist - $album%if{$multidisc, (disc $disc)} - $title
    singleton: Singles/$artist/$track - $artist - $title
    comp: Compilations/$original_year - $album%aunique{}/$track - $title

item_fields:
    multidisc: 1 if disctotal > 1 else 0

plugins:
    acousticbrainz
    bpd
    chroma
    edit
    fetchart
    inline
    lyrics
    mbsync
    mpdstats
    mbcollection
    web

acousticbrainz:
    auto: no

chroma:
    auto: yes

edit:
    itemfields: track title artist album
    albumfields: album albumartist

lyrics:
    auto: yes

musicbrainz:
    user: Gune
    pass: Elisa

mbcollection:
    auto: no 
