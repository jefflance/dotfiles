- link:
    ${HOME}/.config/nvim:
      glob: true
      path: conf.d/nvim/*
    ${HOME}/.config/lvim:
      glob: true
      path: conf.d/lvim/*

- shell:
    - command: '/usr/bin/env bash -c "$(which nvim) -es -u ${HOME}/.config/nvim/init.vim -i NONE -c PlugInstall -c qa || true"'
      stdout: true
      stdin: true
      stderr: true
      description: Installing Nvim plugins
